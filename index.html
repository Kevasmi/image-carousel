<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Image Carousel</title>
</head>
<body>
    <div class="image-container">
        <button class="arrow left">&loarr;</button>
        <button class="arrow right">&roarr;</button>
        <img class="image-one visible" src="images/cat-1.jpg" alt="Orange and white cat in front of a pink background">
        <img class="image-two" src="images/cat-2.jpg" alt="Black and white cat in front of a turqoise background">
        <img class="image-three" src="images/cat-3.jpg" alt="Brown and white cat on a red couch">
        <img src="images/carmella.jpg" alt="An image of Carmella, my pet chicken">
    </div>
</body>
</html>
